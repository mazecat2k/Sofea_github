<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github profile card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
<h1 class="profile-card">Profile Card</h1>
<img src="https://images.unsplash.com/photo-1599566150163-29194dcaad36?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNzgyOXwwfDF8c2VhcmNofDN8fHBlcnNvbnxlbnwwfHx8fDE2Mjk2NjA5OTY&ixlib=rb-1.2.1&q=80&w=400"
            alt="Profile Picture" class="profile-img">
            <h2 class="name">Mohammed Ali</h2>
            <p class="age">Age : 29 years</p>
            <p class="city">Nationality : Malaysian</p>
            <p class="city">City : Kuala Lumpur</p>
            <p class="phone_number">Phone number: +601180284313</p>
            <p class="profession">Profession : Student</p>
            <p class="hobbies">Hobbies : coding</p>
            <p class="summary">Summary: Pet big floppa</p>
            <div class="buttons">
                <button class="btn">Contact</button>
                <button class="btn">Follow</button>
            </div>
</div>
</body>
</html>
